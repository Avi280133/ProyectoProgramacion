<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SkillMatch</title>
    <link rel="stylesheet" href="../css/register-styles.css">
    <link rel="icon" type="image/png" href="../img/favicon_SkillMatch.png">
    <link rel="conexion" href="../conexion/controllerUsuario.php">
</head>
<body>
    <div class="signup-container">
        <img src="../img/logo-SkillMatch-v3.png" alt="logoSM" class="Logo">
        
        <h1 class="form-title">¡Bienvenido a SkillMatch!</h1>
        <form action="../conexion/controllerUsuario.php" method="POST">
        <div class="form-container">
                <div class="client-type">
                    <h3>Seleccione su tipo de cliente</h3>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="cliente" name="clientType" value="cliente" checked>
                            <label for="cliente" class="radio-button">Cliente</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="proveedor" name="clientType" value="proveedor">
                            <label for="proveedor" class="radio-button">Proveedor</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" id="cedula" name="cedula" placeholder="Cédula" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                </div>

                <div class="form-group full-width">
                    <input type="number" id="edad" name="edad" placeholder="Edad" min="18" max="120" required>
                </div>

                <div class="form-group full-width">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group full-width">
                    <input type="password" id="contrasna" name="contrasena" placeholder="Contraseña" required>
                </div>

                <div class="form-group full-width">
                    <input type="password" id="confirmContrasena" name="confirmContrasena" placeholder="Confirmar contraseña" required>
                </div>
                <button type="submit" name="action" value="registrar" class="btn-register">
                    Registrarse
                </button>
            </form>
            <div class="login-link">
                ¿Ya tienes cuenta? <a href="../html/login.html">Iniciar sesión</a>
            </div>
        </div>
   </div>
</body>
</html>
