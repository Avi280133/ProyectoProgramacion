<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interfaz de Mensajería</title>
  <link rel="stylesheet" href="mensajeria.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat con Juan</h2>
    </div>

    <div class="chat-messages">
      <div class="message received">Hola, ¿cómo estás?</div>
      <div class="message sent">Bien, ¿y tú?</div>
      <div class="message received">También bien. ¿Qué haces?</div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Escribe un mensaje..." />
      <button>Enviar</button>
    </div>

     <footer class="footer-curvo">
    <svg viewBox="0 0 1440 150" xmlns="http://www.w3.org/2000/svg">
      <path fill="#025939" fill-opacity="1" d="M0,0 C480,120 960,0 1440,100 L1440,150 L0,150 Z"></path>
    </svg>
  </footer>
  
  </div>
</body>
</html>
