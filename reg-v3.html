<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SkillMatch</title>
    <link rel="stylesheet" href="register-styles.css">
    <link rel="icon" type="image/png" href="img/favicon_SkillMatch.png">
</head>
<body>
    <div class="signup-container">
        <img src="img/logo-SkillMatch-v3.png" alt="logoSM" class="Logo">
        <div class="form-container">
            <form id="regForm">
                <div class="row-fields">
                    <input type="text" id="name" name="name" placeholder="Name" class="input-short">
                    <input type="text" id="lastname" name="lastname" placeholder="Lastname" class="input-short">
                </div>
                <input type="text" id="username" name="username" placeholder="Username" class="input-long">
                <input type="date" id="birthdate" name="birthdate" placeholder="Birthdate" class="input-date">
            </form>
        </div>
        <div class="btn">
            <div class="buttons">
                <a href="reg-v2.html" class="btn-r">Cancel</a>
                <a href="reg-v4.html" class="btn-v">Continue</a>
            </div>
        </div>
    </div>
</body>
</html>
